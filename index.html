<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Groups - SplitEasy</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/lz-string@1.4.4/libs/lz-string.min.js"></script>
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#28a745">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="SplitEasy">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" sizes="152x152" href="/SplitEasy/icons/icon-152x152.png">
    <link rel="apple-touch-icon" sizes="192x192" href="/SplitEasy/icons/icon-192x192.png">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <h1>SplitEasy</h1>
                <p>Share expenses, split the cost</p>
            </div>
            <button class="btn-primary" id="createGroupBtn">Create Group</button>
        </div>
    </header>

    <main class="container">
        <div class="groups-header">
            <h2>Your Groups</h2>
            <span class="group-count" id="groupCount">0 groups</span>
        </div>
        
        <div class="groups-list" id="groupsList">
            <!-- Groups will be populated by JavaScript -->
        </div>
    </main>

    <!-- Create Group Modal -->
    <div id="createGroupModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Create New Group</h3>
                <span class="close" id="closeModalBtn">&times;</span>
            </div>
            <form id="createGroupForm">
                <div class="form-group">
                    <label for="groupName">Group Name</label>
                    <input type="text" id="groupName" placeholder="Trip to Paris, House expenses..." required>
                </div>
                <div class="form-group">
                    <label>Members</label>
                    <div id="membersList">
                        <input type="text" class="member-input" placeholder="Member 1 name" required>
                    </div>
                    <button type="button" class="btn-add-member" id="addMemberBtn">+ Add Member</button>
                </div>
                <div class="modal-footer">
                    <div class="modal-footer-right">
                        <button type="button" class="btn-secondary" id="cancelBtn">Cancel</button>
                        <button type="submit" class="btn-success">Create Group</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- Edit Group Modal -->
    <div id="editGroupModal" class="modal">
        <div class="modal-content modal-large">
            <div class="modal-header">
                <h3>Edit Group</h3>
                <span class="close" id="closeEditGroupModalBtn">&times;</span>
            </div>
            <form id="editGroupForm">
                <input type="hidden" id="editingGroupId">
                <div class="form-group">
                    <label for="editGroupName">Group Name</label>
                    <input type="text" id="editGroupName" required>
                </div>
                <div class="form-group">
                    <label>Members</label>
                    <div id="editMembersList">
                        <!-- Members will be populated by JavaScript -->
                    </div>
                    <button type="button" class="btn-add-member" id="addEditMemberBtn">+ Add Member</button>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn-danger" id="deleteGroupBtn">Delete Group</button>
                    <div class="modal-footer-right">
                        <button type="button" class="btn-secondary" id="cancelEditGroupBtn">Cancel</button>
                        <button type="submit" class="btn-success">Save</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
<div id="deleteConfirmModal" class="modal">
    <div class="modal-content modal-small">
        <div class="modal-header">
            <h3>Delete Group</h3>
            <span class="close" id="closeDeleteModalBtn">&times;</span>
        </div>
        <div class="modal-body">
            <p id="deleteConfirmMessage">Are you sure you want to delete this group? This action cannot be undone.</p>
        </div>
        <div class="modal-footer">
            <div class="modal-footer-right">
                <button type="button" class="btn-secondary" id="cancelDeleteBtn">Cancel</button>
                <button type="button" class="btn-danger" id="confirmDeleteBtn">Delete</button>
            </div>
        </div>
    </div>
</div>

    <script src="js/script.js"></script>
    <script>
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('/sw.js')
            .then(registration => {
                console.log('✅ SplitEasy PWA: Service worker registered');
            })
            .catch(error => {
                console.log('❌ Service worker registration failed:', error);
            });
        });
    }
    </script>
</body>
</html>
